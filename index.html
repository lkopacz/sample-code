<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

  </head>
  <body>
    <div class="modal">
      <div class="modal__item">
        <img class="modal__poster-image" src="assets/images/big_buck_bunny_poster.png" width="320" height="180"/>
        <button class="modal__open-video">
          <span class="visually-hidden">Open Video</span>
            <div class="play" aria-hidden="true">
              <div class="play-before" aria-hidden="true"></div>
              <div class="play-after" aria-hidden="true"></div>
            </div>
        </button>
        <div class="modal__video">
          <div>
            <button class="modal__close-video">
              <span class="visually-hidden">Close</span>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
            <video controls>
              <source type="video/mp4" src="assets/videos/big_buck_bunny.mp4"/>
            </video>
          </div>
        </div>
      </div>
    </div>
    <script src="source/js/video.js"></script>
  </body>
</html>
